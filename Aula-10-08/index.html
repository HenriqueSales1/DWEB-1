<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1>Teste com formulário</h1>
    <form action="receptor.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Nome de usuário">
        <br> <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Senha">
        <br> <br>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="null" selected> - Escolha seu estado - </option>
            <option value="ES">Espírito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </select>
        <br> <br>
        <label for="termos">Aceito os termos e condições</label>
        <input type="checkbox" name="termos" id="termos">
        <br> <br>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label>
            <br>
            <input type="radio" name="sexo" id="masc" value="M">
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="nb" value="NB">
            <label for="nb">Prefiro não expor</label>
        </fieldset>
        <br>
        <fieldset>
            <legend for="curriculo">Curriculo</legend>
            <input type="file" name="curriculo" id="curriculo">
        </fieldset>
        <br><br>
        <label for="cor">Cor favorita</label>
        <input type="color" name="cor" id="cor">
        <br><br>
        <label for="data">Data</label>
        <input type="date" name="data" id="data">
        <br> <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="exemplo@email.com">
        <br><br>
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" placeholder="Idade">
        <br><br>
        <label for="potencia">Potencia</label>
        <input type="range" name="" id="">
        <br><br>
        <label for="site">Site</label>
        <input type="url" name="site" id="site" placeholder="https://exemplo.com.br">
        <br><br>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
            required>
        <br><br>
        <label for="comentario">Comentários</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <br><br>
        <button>Enviar</button>
        <br><br>
        <button type="reset">Cancelar</button>
    </form>
</body>

</html>
