<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário de Registro</h1>
    <form action="./receptor.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="username">Nome</label>
            <input type="text" name="username" id="username" placeholder="Nome">
            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
            <br>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$">
            <br>
            <label for="gender">Sexo</label>
            <br>
            <input type="radio" name="gender" id="fem" value="F">
            <label for="fem">Feminino</label>
            <br>
            <input type="radio" name="gender" id="masc" value="M">
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" name="gender" id="nb" value="NB">
            <label for="nb">Outro</label>
            </select>
            <br>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday" id="birthday">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="Estado">Estado</label>
            <select name="estado" id="estado">
                <option value="null">- Selecione o Estado -</option>
                <option value="MG">Minas Gerais</option>
                <option value="N/A">Outro</option>
            </select>
            <br>
            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade">
                <option value="null">- Selecione a Cidade -</option>
                <option value="GHS">Guanhães</option>
                <option value="N/A">Outro</option>
            </select>
            <br>
            <label for="end">Endereço</label>
            <input type="text" name="end" id="end" placeholder="Rua Exemplo, 100, Bairro Exemplo">
            <br>
            <fieldset>
                <legend>Complemento</legend>
                <input type="radio" name="comp" id="comp">
                <label for="comp">Apartamento</label>
                <input type="radio" name="comp" id="comp">
                <label for="comp">Outro</label>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Perfil</legend>
            <label for="nickname">Apelido</label>
            <input type="text" name="nickname" id="nickname">
            <br>
            <label for="image">Foto de perfil</label>
            <input type="file" name="image" id="image">
            <br>
            <label for="color">Cor do background do perfil</label>
            <input type="color" name="color" id="color">
            <br>
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <label for="url">URL Personalizada</label>
            <input type="url" name="url" id="url">
        </fieldset>

        <fieldset>
            <legend>Termos e condições</legend>
            <label for=""></label>
        </fieldset>
        <br><br>
        <button>Enviar</button>
        <button type="reset">Cancelar</button>
    </form>

</body>

</html>
